services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ragchat}
      POSTGRES_USER: ${POSTGRES_USER:-ragchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragchat}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
      - redis

  app:
    build: .
    env_file:
      - .env
    environment:
      SERVER_PORT: "8080"
      # Choose ONE: dev,docker OR staging,docker OR prod,docker
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev,docker}
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
  redisdata:
